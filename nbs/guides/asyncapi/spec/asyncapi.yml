asyncapi: 2.5.0
info:
  title: ''
  version: ''
  description: ''
  contact:
    name: Author
    url: https://www.google.com
    email: noreply@gmail.com
servers:
  localhost:
    url: https://localhost
    description: Local (dev) Kafka broker
    protocol: kafka
    variables:
      port:
        default: '9092'
channels:
  input_data:
    subscribe:
      message:
        $ref: '#/components/messages/IrisInputData'
  predictions:
    publish:
      message:
        $ref: '#/components/messages/IrisPredictionData'
components:
  messages:
    IrisPredictionData:
      payload:
        title: IrisPredictionData
        type: object
        properties:
          species:
            title: Species
            description: Predicted species
            example: setosa
            type: string
        required:
        - species
        example:
          species: setosa
    IrisInputData:
      payload:
        title: IrisInputData
        type: object
        properties:
          sepal_length:
            title: Sepal Length
            description: Sepal length in cm
            example: 0.5
            minimum: 0
            type: number
          sepal_width:
            title: Sepal Width
            description: Sepal width in cm
            example: 0.5
            minimum: 0
            type: number
          petal_length:
            title: Petal Length
            description: Petal length in cm
            example: 0.5
            minimum: 0
            type: number
          petal_width:
            title: Petal Width
            description: Petal width in cm
            example: 0.5
            minimum: 0
            type: number
        required:
        - sepal_length
        - sepal_width
        - petal_length
        - petal_width
        example:
          sepal_length: 0.5
          sepal_width: 0.5
          petal_length: 0.5
          petal_width: 0.5
  schemas: {}
  securitySchemes: {}
