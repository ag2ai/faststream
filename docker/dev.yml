version: "3"
services:
    zookeeper:
        hostname: $USER-zookeeper
        container_name: $USER-zookeeper
        ports:
            - "$ZOOKEEPER_PORT:2181"
            - "${PORT_PREFIX}22:22"
            - "${PORT_PREFIX}2888:2888"
            - "${PORT_PREFIX}3888:3888"
        networks:
            - fast-kafka-api-network

    kafka:
        hostname: $USER-kafka
        container_name: $USER-kafka
        environment:
            KAFKA_ZOOKEEPER_CONNECT: "$USER-zookeeper:2181"
        ports:
            - "$KAFKA_PORT:9092"
        networks:
            - fast-kafka-api-network

    fast-kafka-api-devel:
        image: $BASE_DOCKER_IMAGE
        hostname: $USER-fast-kafka-api-devel
        container_name: $USER-fast-kafka-api-devel
        ports:
            - "$AIRT_JUPYTER_PORT:8888"
            - "$AIRT_TB_PORT:6006"
            - "$AIRT_DASK_PORT:8787"
            - "$AIRT_DOCS_PORT:4000"
        networks:
            - fast-kafka-api-network
        volumes:
            - $AIRT_PROJECT:/tf/fast-kafka-api
            - $AIRT_DATA:/work/data
            - /etc/passwd:/etc/passwd
            - /etc/group:/etc/group
            - /etc/shadow:/etc/shadow
            - $HOME/.ssh:$HOME/.ssh
            - $HOME/.gitconfig:/root/.gitconfig
            - $HOME/.aws:/root/.aws
        environment:
            KAFKA_HOSTNAME: $KAFKA_HOSTNAME
            KAFKA_PORT: 9092
            DB_DOWNLOAD_SIZE: $DB_DOWNLOAD_SIZE
            ROOT_PATH: $ROOT_PATH
            DOMAIN: localhost
            JUPYTER_CONFIG_DIR: /root/.jupyter
            USER: $USER
            USERNAME: $USERNAME
        user: $UID:$GID
        deploy:
            resources:
                reservations:
                    devices:
                    - driver: nvidia
                      device_ids: ['$GPU_PARAMS']
                      capabilities: [gpu]
        depends_on:
            - kafka

networks:
    fast-kafka-api-network:
        name: "${USER}-fast-kafka-api-network"
